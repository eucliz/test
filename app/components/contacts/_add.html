
       	<div class="box-body table-responsive">
            <form class="form-horizontal" name="myForm" role="form" ng-submit="saveAdd()" novalidate>
		        <div class="form-group" ng-class="{'has-error': !myForm.FirstName.$pristine && myForm.FirstName.$invalid}">
		          <label class="col-sm-2 control-label">Nombre * </label>
		          <div class="col-sm-10">
		            <input type="text" name="FirstName" ng-model="formData.ContactInfo.FirstName" class="form-control" required placeholder="Nombre">        
		          </div>		          
		        </div>
		        <div class="form-group" ng-class="{'has-error': !myForm.LastName.$pristine && myForm.LastName.$invalid}">
		          <label class="col-sm-2 control-label">Apellido * </label>
		          <div class="col-sm-10">
		            <input type="text" name="LastName" ng-model="formData.ContactInfo.LastName" class="form-control" required placeholder="Apellido">      
		          </div>		          
		        </div>
		        <div class="form-group" ng-class="{'has-error': !myForm.Email.$pristine && (myForm.Email.$error.email || myForm.Email.$invalid)}">
		          <label class="col-sm-2 control-label">Email * </label>
		          <div class="col-sm-10">
		            <input type="email" name="Email" ng-model="formData.ContactInfo.Email" class="form-control" required placeholder="Email">
		          </div>		          
		        </div>
		        <div class="form-group" ng-class="{'has-error': !myForm.Phone1.$pristine && myForm.Phone1.$error.required}">
		          <label class="col-sm-2 control-label">Teléfono 1 * </label>
		          <div class="col-sm-10">
		            <input type="text" name="Phone1" ng-model="formData.ContactInfo.Phone1" class="form-control" required placeholder="Teléfono 1">
		          </div>
		          
		        </div>
		        <div class="form-group">
		          <label class="col-sm-2 control-label">Teléfono 2 </label>
		          <div class="col-sm-10">
		            <input type="text" name="Phone2" ng-model="formData.ContactInfo.Phone2" class="form-control" placeholder="Teléfono 2">
		          </div>
		        </div>
		        <div class="form-group" ng-class="{'has-error': !myForm.Title.$pristine && myForm.Title.$error.required}">
		          <label class="col-sm-2 control-label">Título * </label>
		          <div class="col-sm-10">
		            <input type="text" name="Title" ng-model="formData.ContactInfo.Title" class="form-control" required placeholder="Título">
		          </div>		          
		        </div>

		        <div class="form-group">
		          <label class="col-sm-2 control-label">Información</label>
		          <div class="col-sm-10">
		            <textarea name="Info" class="form-control" ng-model="formData.ContactInfo.Info" placeholder="Información"></textarea>
		          </div>
		        </div>		        

		        <div class="form-group">
		          <label class="col-sm-2 control-label">Compañia</label>
		          <div class="col-sm-10">
		            <input type="text" name="Company" ng-model="formData.ContactInfo.Company" class="form-control" placeholder="Compañia">
		          </div>
		        </div>

		        <div class="form-group">
		          <div class="col-sm-offset-2 col-sm-10">
		            <button type="submit" class="btn btn-default" ng-disabled="!myForm.$valid" ng-click="submitForm(formData)">Guardar</button>
		          </div>
		        </div>
		      </form>
      	</div>
