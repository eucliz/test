
     <div class="box-body table-responsive">
        <table class="table table-hover">
            <tbody><tr>
                <th>NÂ°</th>
            	  <th>ID</th>
                <th>Name</th>
                <th>Info.</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Contact</th>
                <th>Acciones</th>
            </tr>
            <tr ng-repeat="job in jobs track by $index">
                <td>{{$index}}</td>
                <td>{{job.ID}}</td>
                <td>{{job.Name}}</td>
                <td>{{job.Info}}</td>
                <td>{{job.Lat}}</td>
                <td>{{job.Lng}}</td>
                <td>{{job.ContactID}}</td>
                <td>
                  <a ng-click="editJob($index)" type="button" class="btn btn-xs btn-info btn-flat" title="editar" tooltip>
                  	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </a>
                  <a ng-click="removeJob($index)" type="button" class="btn btn-xs btn-danger btn-flat" title="Borrar de la lista" tooltip>
                  	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              	</a>
                </td>
            </tr>
            <tr ng-show="!jobs.length"><td class="noTableData" colspan="7">No hay Tareas</td></tr>
        </tbody></table>
    </div>
