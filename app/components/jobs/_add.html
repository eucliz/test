
       	<div class="box-body table-responsive">
            <form class="form-horizontal" name="myForm" role="form" ng-submit="saveAdd()" novalidate>           	

		        <div class="form-group" ng-class="{'has-error': !myForm.Name.$pristine && myForm.Name.$invalid}">
		          <label class="col-sm-2 control-label">Nombre * </label>
		          <div class="col-sm-10">
		            <input type="text" name="Name" ng-model="formData.Name" class="form-control" required placeholder="Nombre">        
		          </div>		          
		        </div>

				<div class="form-group">
		          <label class="col-sm-2 control-label">Información</label>
		          <div class="col-sm-10">
		            <textarea name="Info" class="form-control" ng-model="formData.Info" placeholder="Información"></textarea>
		          </div>
		        </div>

		        <div class="form-group" ng-class="{'has-error': !myForm.Lat.$pristine && myForm.Lat.$invalid}">
		          <label class="col-sm-2 control-label">Latitud * </label>
		          <div class="col-sm-10">
		            <input type="text" name="Lat" ng-model="formData.Lat" class="form-control" required placeholder="Latitud" disabled>      
		          </div>		          
		        </div>
		        <div class="form-group" ng-class="{'has-error': !myForm.Lng.$pristine && myForm.Lng.$invalid}">
		          <label class="col-sm-2 control-label">Longitud * </label>
		          <div class="col-sm-10">
		            <input type="text" name="Lng" ng-model="formData.Lng" class="form-control" required placeholder="Longitud" disabled>
		          </div>		          
		        </div>

		        <div class="form-group">
		          <label class="col-sm-2 control-label">Contacto *</label>
		          <div class="col-sm-10">
    				<select class="form-control selectpicker" name="ContactID" title='Seleccionar...' ng-model="formData.ContactID" ng-options="contact.ContactID as contact.ContactInfo.FirstName + ' ' + contact.ContactInfo.FirstName  for contact in contacts">
    					<option value="">Seleccionar...</option>
    				</select>
		          </div>
		        </div>

		        <div class="form-group">
		          <div class="col-sm-offset-2 col-sm-10">
		            <button type="submit" class="btn btn-default" ng-disabled="!myForm.$valid" ng-click="submitForm(formData)">Guardar</button>
		          </div>
		        </div>
		    </form>
      	</div>
